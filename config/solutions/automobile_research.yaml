# Solution configuration
configuration:
  intelligence_mode: "research"
  memory_type: "agentic_rag"
  embedding_type: "tfidf"
  chunking_strategy: "inspection_based"
  chunk_size: 200
  similarity_threshold: 0.1
  llm_calls: "zero_for_pattern_matching"
  
