# Finance & Investment Demo Solution - Normal Mode (KAG + Conversational Buffer)
name: "Financial Advisory Assistant - Normal Mode"
description: "Intelligent investment analysis and portfolio management with KAG-powered insights"
solution_type: "normal"  # Uses KAG + Conversational Buffer Memory

# Workflows included in this solution
workflows:
  - name: "Portfolio Analysis Workflow"
    file: "finance_portfolio_analysis_workflow.yaml"
    priority: 1
    description: "Comprehensive portfolio analysis and rebalancing"
    
  - name: "Investment Research Workflow"
    file: "finance_investment_research_workflow.yaml"
    priority: 2
    description: "Complete investment research with recommendations"
    
  - name: "Retirement Planning Workflow"
    file: "finance_retirement_planning_workflow.yaml"
    priority: 3
    description: "Comprehensive retirement planning analysis"
    
  - name: "Market Monitoring Workflow"
    file: "finance_market_monitoring_workflow.yaml"
    priority: 4
    description: "Real-time market monitoring and alerts"

# Tools available to all workflows
tools:
  - portfolio_analyzer
  - market_research
  - risk_assessor
  - investment_recommender

# Solution configuration
configuration:
  intelligence_mode: "normal"
  memory_type: "conversational_buffer"
  llm_provider: "gemini"
  fact_extraction: true
  reasoning_enabled: true
  market_context_learning: true
  
# Use cases for this solution
use_cases:
  - "Personalized portfolio analysis and rebalancing"
  - "Investment research and recommendations"
  - "Retirement planning and goal setting"
  - "Risk assessment and management"
  - "Market trend analysis"
  - "Tax-efficient investment strategies"
  
# Expected outcomes
outcomes:
  investment_accuracy: "92% recommendation accuracy"
  portfolio_optimization: "15-25% improvement in risk-adjusted returns"
  client_satisfaction: "95%+ satisfaction score"
  planning_completeness: "Comprehensive multi-year plans"

# Demo scenario
demo_scenario:
  title: "Comprehensive Retirement Planning"
  description: |
    A 35-year-old professional wants to plan for retirement at 65 with $50K in savings.
    
    The solution will:
    1. Analyze current portfolio ($50K across stocks/bonds)
    2. Calculate retirement needs ($60K annual income)
    3. Assess risk tolerance and time horizon (30 years)
    4. Generate personalized investment recommendations
    5. Create multi-year implementation plan
    6. Project outcomes with different scenarios
    
    **Why Normal Mode?**
    - LLM understands complex financial goals and constraints
    - Intelligent risk assessment based on personal situation
    - Context-aware recommendations considering tax implications
    - Natural language explanations of investment strategies
    - Learns from client preferences to refine advice
    
  sample_input:
    current_age: 35
    retirement_age: 65
    current_savings: 50000
    annual_income: 80000
    desired_retirement_income: 60000
    risk_tolerance: "moderate"
    goal: "retirement"

