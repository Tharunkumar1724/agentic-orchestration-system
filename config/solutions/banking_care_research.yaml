# Demo scenario
demo_scenario:
  title: "High-Volume Fraud Detection at Scale"
  description: |
    A bank processes 10,000+ transactions daily and needs real-time fraud detection.
    
    The solution will:
    1. Chunk historical fraud cases into 200-word segments
    2. Create TF-IDF vectors for fraud pattern recognition
    3. Match incoming transactions against known patterns
    4. Provide agents with top 3 similar fraud cases (200 bytes vs 50 KB)
    5. Make instant decisions (<100ms)
    6. Process thousands of transactions with zero LLM costs
    
    **Why Research Mode?**
    - Zero cost for transaction pattern matching
    - Instant fraud detection (<100ms)
    - Scales to millions of transactions
    - Pattern-based detection sufficient for most fraud
    - Perfect for automated tier-1 screening
    
  sample_input:
    customer_id: "CUST-78901"
    transaction: |
      {
        "amount": 5000,
        "merchant": "Online Electronics Store",
        "location": "OVERSEAS",
        "merchant_type": "retail",
        "hour": 2,
        "recent_transaction_count": 7
      }
    historical_cases: "5000 previous fraud cases (10 MB)"

