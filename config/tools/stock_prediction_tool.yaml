id: stock_prediction_tool
name: Stock Price Predictor
type: api
config:
  url: https://query1.finance.yahoo.com/v8/finance/chart/{symbol}
  method: GET
  headers:
    User-Agent: Mozilla/5.0
  params:
    range: 1mo
    interval: 1d
  description: Fetch real-time stock data and analyze trends for price prediction.
    Use stock symbol (e.g., AAPL, GOOGL, MSFT)
  response_format: json
version: v1
