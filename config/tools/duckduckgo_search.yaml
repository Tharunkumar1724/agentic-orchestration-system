id: duckduckgo_search
name: DuckDuckGo Search
type: api
description: Performs DuckDuckGo Instant Answer searches and returns structured JSON
  data including abstracts, related topics, and instant answers
version: v1
metadata:
  created_at: '2025-11-08T00:00:00Z'
  updated_at: '2025-11-08T00:00:00Z'
  author: System
  maintainer: API Team
  category: search
  tags:
  - search
  - web
  - instant-answer
  - duckduckgo
  status: active
  stability: stable
  usage_count: 0
  last_used: null
  documentation_url: https://duckduckgo.com/api
  avg_execution_time_ms: 200
  success_rate: 0.98
  error_rate: 0.02
config:
  api:
    base_url: https://api.duckduckgo.com
    endpoint: /
    method: GET
    auth:
      type: none
    headers:
      Accept: application/json
      User-Agent: AgenticApp/1.0
    response:
      status_codes:
      - 200
      - 202
      content_type: application/x-javascript
      ignore_content_type: true
    query_params:
      q: '{{input.query}}'
      format: json
      no_html: '1'
      no_redirect: '1'
      skip_disambig: '0'
    timeout: 15
    retry_attempts: 3
    retry_delay: 1.0
    retry_strategy: exponential_backoff
    rate_limit:
      requests_per_second: 2
      requests_per_minute: 30
      requests_per_hour: 500
input_schema:
  type: object
  properties:
    query:
      type: string
      description: The search query text - can be keywords, questions, or phrases
      minLength: 1
      maxLength: 500
      examples:
      - Python programming
      - What is artificial intelligence?
      - weather in New York
      - Albert Einstein
    skip_disambig:
      type: string
      description: Skip disambiguation (0=include, 1=skip)
      enum:
      - '0'
      - '1'
      default: '0'
    no_redirect:
      type: string
      description: Skip HTTP redirects (0=allow, 1=skip)
      enum:
      - '0'
      - '1'
      default: '1'
  required:
  - query
  additionalProperties: false
output_schema:
  type: object
  properties:
    success:
      type: boolean
      description: Whether the search was successful
    status_code:
      type: integer
      description: HTTP status code
    data:
      type: object
      description: DuckDuckGo API response
      properties:
        AbstractText:
          type: string
          description: Summary/abstract of the topic
        AbstractSource:
          type: string
          description: Source of the abstract (e.g., Wikipedia)
        AbstractURL:
          type: string
          description: URL to the full article/source
        Heading:
          type: string
          description: Topic heading
        Answer:
          type: string
          description: Instant answer if available
        AnswerType:
          type: string
          description: Type of answer (e.g., calc, conversion)
        Image:
          type: string
          description: URL to related image
        ImageWidth:
          type: integer
          description: Image width in pixels
        ImageHeight:
          type: integer
          description: Image height in pixels
        ImageIsLogo:
          type: integer
          description: Whether image is a logo (0 or 1)
        RelatedTopics:
          type: array
          description: Related topics and search results
          items:
            type: object
            properties:
              Text:
                type: string
                description: Topic text/description
              FirstURL:
                type: string
                description: URL to the topic
              Icon:
                type: object
                description: Topic icon information
              Result:
                type: string
                description: HTML result (if available)
        Results:
          type: array
          description: Direct results
          items:
            type: object
        Definition:
          type: string
          description: Definition if query is a word
        DefinitionSource:
          type: string
          description: Source of definition
        DefinitionURL:
          type: string
          description: URL to full definition
        Entity:
          type: string
          description: Entity name if applicable
        Type:
          type: string
          description: Result type (A=article, D=disambiguation, etc.)
        Redirect:
          type: string
          description: Redirect URL if applicable
      additionalProperties: true
    metadata:
      type: object
      description: Request metadata
      properties:
        execution_time_ms:
          type: integer
        timestamp:
          type: string
          format: date-time
        request_id:
          type: string
        cache_hit:
          type: boolean
    error:
      type: object
      description: Error information if success=false
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
  required:
  - success
  - data
api_integration:
  backend:
    base_url: http://localhost:8000
    endpoints:
      create:
        path: /tools
        method: POST
      get:
        path: /tools/duckduckgo_search
        method: GET
      execute:
        path: /tools/duckduckgo_search/execute
        method: POST
        request_body:
          parameters:
            query: string
  frontend:
    service_functions:
    - name: searchDuckDuckGo
      description: Execute DuckDuckGo search
      endpoint: /tools/duckduckgo_search/execute
      method: POST
      parameters:
      - query
      returns: SearchResult
error_handling:
  retry:
    enabled: true
    max_attempts: 3
    strategy: exponential_backoff
    base_delay: 1.0
    max_delay: 10.0
    retry_on:
    - connection_timeout
    - connection_refused
    - temporary_failure
    - service_unavailable
    no_retry_on:
    - invalid_request
    - not_found
  validation:
    validate_input: true
    validate_output: true
    strict_mode: false
  fallback:
    on_error: return_error
    return_partial_results: true
    use_cache_on_error: true
    default_value:
      success: false
      data:
        AbstractText: ''
        RelatedTopics: []
  logging:
    log_errors: true
    log_level: ERROR
    include_stack_trace: true
  error_codes:
    4000: Invalid Query
    4001: 'Missing Required Parameter: query'
    4002: Query Too Long (max 500 chars)
    5000: DuckDuckGo API Error
    5002: Request Timeout
    5003: Connection Error
execution:
  async_enabled: true
  parallel_execution: false
  limits:
    max_memory_mb: 128
    max_execution_time_seconds: 15
    max_retries: 3
  cache:
    enabled: true
    ttl_seconds: 1800
    max_size_mb: 50
    strategy: lru
    cache_key_format: duckduckgo:{query}
  monitoring:
    enabled: true
    collect_metrics: true
    metrics:
    - execution_time
    - success_rate
    - error_rate
    - cache_hit_rate
  logging:
    enabled: true
    log_level: INFO
    log_format: json
  post_processing:
    enabled: true
    steps:
    - validate_output
    - format_response
    - add_metadata
    - cache_result
security:
  authentication:
    required: false
  authorization:
    required: false
    roles:
    - admin
    - user
    - viewer
    permissions:
      admin:
      - create
      - read
      - update
      - delete
      - execute
      user:
      - read
      - execute
      viewer:
      - read
  data_security:
    encrypt_sensitive_data: false
    sanitize_input: true
    sanitize_output: false
  rate_limiting:
    enabled: true
    per_user: 30
    per_ip: 100
    window_seconds: 60
examples:
- name: Simple Keyword Search
  description: Search for a topic
  input:
    query: Python programming language
  expected_output:
    success: true
    data:
      AbstractText: Python is a high-level, general-purpose programming language...
      AbstractSource: Wikipedia
      Heading: Python (programming language)
      RelatedTopics: []
- name: Question Query
  description: Ask a question
  input:
    query: What is machine learning?
  expected_output:
    success: true
    data:
      AbstractText: Machine learning is a branch of artificial intelligence...
      RelatedTopics: []
- name: Calculation Query
  description: Perform calculation
  input:
    query: 2+2
  expected_output:
    success: true
    data:
      Answer: '4'
      AnswerType: calc
- name: Entity Search
  description: Search for a person
  input:
    query: Albert Einstein
  expected_output:
    success: true
    data:
      AbstractText: Albert Einstein was a German-born theoretical physicist...
      AbstractSource: Wikipedia
      Image: https://...
integrations:
  llm:
    enabled: true
    provider: groq
    model: llama-3.1-70b-versatile
    use_cases:
    - summarize_results
    - extract_key_points
    - answer_questions
  storage:
    enabled: true
    save_results: true
    save_format: json
    storage_path: data/tools/duckduckgo/
  analytics:
    enabled: true
    track_usage: true
    track_performance: true
