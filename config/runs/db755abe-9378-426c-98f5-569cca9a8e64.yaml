    llm_response: "It seems like there's a lot of information available on how to\
      \ add a task description.\n\nBased on the search results, here's a step-by-step\
      \ guide on how to add a task description:\n\n**Adding a Task Description:**\n\
      \n1. **Click the task**: Click on the task you wish to add a description to.\
      \ This will open the task view.\n2. **Click the description field**: Under the\
      \ task name, click the description field.\n3. **Enter your description**: Enter\
      \ a brief description of the task. You can use various formatting options, such\
      \ as bold, italics, and bullet points, to make your description clear and concise.\n\
      \n**Formatting a Task Description:**\n\n1. **Use the task editor**: You can\
      \ use either the Task Editor or Task Administration task list to enter your\
      \ description.\n2. **Use formatting options**: Use various formatting options,\
      \ such as bold, italics, and bullet points, to make your description clear and\
      \ concise.\n3. **Add images or attachments**: You can add images or attachments\
      \ to your description to provide more context and information.\n\n**Example:**\n\
      \nHere's an example of a task description:\n\n* **Task Name**: Complete Project\
      \ Report\n* **Description**: Complete the project report by Friday, April 30th.\
      \ The report should include the following:\n\t+ Executive summary\n\t+ Introduction\n\
      \t+ Methodology\n\t+ Results\n\t+ Conclusion\n* **Due Date**: Friday, April\
      \ 30th\n\nBy following these steps, you can add a clear and concise task description\
      \ that helps you and your team stay on track."
