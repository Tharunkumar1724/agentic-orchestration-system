                  over India. Its 6G service is in the works. Jio was soft launched
                  on 27 December 2015 with a beta for partners and employees, and
                  became publicly available on 5 September 2016. It is the largest
                  mobile network operator in India and the third largest mobile network
                  operator in the world with over 50.6 crore subscribers.
