id: multi_source_research
name: Multi-Source Research Workflow
description: "Research a topic using web, news, and academic sources"
type: sequence
nodes:
  - id: web_search
    agent_ref: comprehensive_researcher
    task: "Search the web for general information about ${parameters.topic}"
  
  - id: news_search
    agent_ref: comprehensive_researcher
    task: "Find recent news about ${parameters.topic}"
    receives_from:
      - web_search
  
  - id: academic_search
    agent_ref: comprehensive_researcher
    task: "Find academic and research content about ${parameters.topic}"
    receives_from:
      - web_search
      - news_search
version: v1
